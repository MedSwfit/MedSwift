<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSwift - Document Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://www.w3schools.com/w3images/medicine_light.jpg'); /* Light background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header Section with Logo */
        header {
            text-align: center;
            margin-top: 30px;
        }

        .logo {
            font-size: 40px;
            font-weight: 700;
            color: #4CAF50;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo span {
            color: #FF69B4;  /* Pink color for 'Med' */
            font-weight: 400;
        }

        .caption {
            font-size: 18px;
            color: #777;
            font-weight: 400;
            margin-top: 10px;
            font-style: italic;
            line-height: 1.5;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"], input[type="tel"], textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 14px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="tel"]:focus, textarea:focus, input[type="file"]:focus {
            border: 2px solid #4CAF50;
        }

        textarea {
            height: 120px;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .token-message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #4CAF50;
            font-weight: bold;
        }

        /* Assistance Message */
        .assistance-message {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
            font-weight: 400;
            color: #333;
        }

        .assistance-message a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 28px;
            }
        }

        /* Footer Styling */
        footer {
            text-align: center;
            font-size: 14px;
            margin-top: 30px;
            color: #777;
        }

    </style>
</head>
<body>

<!-- Header Section with Logo -->
<header>
    <div class="logo">
        Med<span>Swift</span>
    </div>
    <p class="caption">
        Bringing Wellness to You, One Prescription at a Time <br>
        No More Trips to the Pharmacy, We’ve Got It Covered
    </p>
</header>

<div class="container">
    <h1>Upload Prescription</h1>
    
    <!-- User Information Form -->
    <form id="userForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required placeholder="Enter your mobile number">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea>
        </div>

        <!-- Document Upload Section -->
        <div class="form-group">
            <label for="fileInput">Upload Prescription (Image or PDF):</label>
            <input type="file" id="fileInput" accept=".pdf, image/*" required />
        </div>

        <div class="form-group">
            <label for="remarks">Over the counter products (Panadol, Vitamin, etc.):</label>
            <input type="text" id="remarks" name="remarks" placeholder="Enter details if applicable">
        </div>

        <div class="form-group">
            <label for="medicationDays">Number of days required:</label>
            <input type="number" id="medicationDays" name="medicationDays" min="1" max="30" required>
        </div>

        <div class="form-group">
            <label for="timesPerDay">Number of times per day:</label>
            <select id="timesPerDay" name="timesPerDay" required>
                <option value="1">1 time a day</option>
                <option value="2">2 times a day</option>
                <option value="3">3 times a day</option>
            </select>
        </div>

        <!-- Additional Remarks Section -->
        <div class="form-group">
            <label for="additionalRemarks">Additional Information (Optional):</label>
            <textarea id="additionalRemarks" name="additionalRemarks" placeholder="Any other remarks or instructions"></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>

    <div id="message" class="message"></div>
    <div id="tokenMessage" class="token-message"></div> <!-- Token message area -->

    <!-- Assistance Message -->
    <div class="assistance-message">
        <p>If you require any assistance feel free to reach out via <a href="https://wa.me/94779780353" target="_blank">WhatsApp +94 77 978 0353</a></p>
    </div>
</div>

<footer>
    <p>© 2024 MedSwift. All rights reserved.</p>
</footer>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with User ID
    emailjs.init('gTwbBBWRyNUISo7_5');  // Replace with your EmailJS User ID

    // Handle form submission
    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the form from submitting

        const form = event.target;
        const fileInput = document.getElementById('fileInput');
        const message = document.getElementById('message');
        const tokenMessage = document.getElementById('tokenMessage');
        
        if (fileInput.files.length === 0) {
            message.textContent = "Please select a file to upload.";
            message.style.color = "red";
            return;
        }

        const file = fileInput.files[0];
        const validFileTypes = ['image/jpeg', 'image/png', 'application/pdf'];

        if (!validFileTypes.includes(file.type)) {
            message.textContent = "Invalid file type. Please upload an image (JPEG/PNG) or PDF.";
            message.style.color = "red";
            return;
        }

        message.textContent = "Uploading your document...";
        message.style.color = "blue";

        // Simulate a file upload delay
        const reader = new FileReader();
        reader.onloadend = function() {
            message.textContent = "Your document has been uploaded successfully!";
            message.style.color = "green";

            // Generate a unique token (for demo, using a random number)
            const tokenNumber = 'MS' + Math.floor(Math.random() * 1000000); // Example format MS123456
            tokenMessage.innerHTML = ` 
                <p>Your Token Number: <strong>${tokenNumber}</strong></p>
                <p>Please take a screenshot of the token number & share via WhatsApp to: 
                <a href="https://wa.me/94779780353" target="_blank">+94 77 978 0353</a></p>
            `;
            tokenMessage.style.color = "#4CAF50";  // Green color for token number

            // Send the form data via EmailJS
            const formData = {
                name: form.name.value,
                mobile: form.mobile.value,
                address: form.address.value,
                file: file.name,
                remarks: form.remarks.value,
                medicationDays: form.medicationDays.value,
                timesPerDay: form.timesPerDay.value,
                additionalRemarks: form.additionalRemarks.value
            };

            // Send email using EmailJS
            emailjs.send("service_ahokwmd", "template_7ev2zc2", formData)
                .then(function(response) {
                    console.log("Email sent successfully:", response);
                }, function(error) {
                    console.log("Error in sending email:", error);
                });

            fileInput.value = '';  // Reset the file input
        };
        reader.readAsDataURL(file);
    });
</script>

</body>
</html>
